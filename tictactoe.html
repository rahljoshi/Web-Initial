<!DOCTYPE html>
<html>
<head>
	<title>TTT Board</title>

	<style type="text/css">

		table{
			margin:auto;
		}
		h1{
			text-align: center;
		}
		td{
			width: 100px;
			height: 100px;
		
		}
		.vertical{
			border-left: 1px solid black;
			border-right: 1px solid black; 
			/*border-bottom: 1px solid black;*/
		}
		.bottom{
			border-bottom: 1px solid black;
            border-top: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
<table>
	<tr>
		<td ></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
	<tr>
		<td class="bottom"></td>
		<td class="vertical bottom"></td>
		<td class="bottom"></td>
	</tr>
	<tr>
		<td></td>
		<td class="vertical"></td>
		<td></td>
	</tr>
	

</table>

</body>
</html>
